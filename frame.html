<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is the child frame of index</title>
    <style>
        html {
            font-size: 16px;
        }
    </style>
</head>
<body>
<div id="container" style="width: 100%; border: 1px green dashed">
    <div style="width: 100%; display: flex;flex-direction: row">
        <div style="font-size: 16px;color: blue">
            这是16号字体
        </div>
        <div style="font-size: 1rem;color: red">
            这是1rem字体
        </div>
    </div>
    <div style="width: 100%; display: flex;flex-direction: row">
        <div style="width: 200px;height: 100px; border: 1px solid blue">
            这是一个 200px * 100px 的div
        </div>
        <div style="width: 13.5rem;height: 6.25rem; border: 1px solid red">
            这是一个 13.5rem * 6.25rem 的div
        </div>
        <div style="
                    width: 10rem;
                    height: 10rem;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    border: 1px solid green;
                    border-radius: 5rem;
                    font-size: 2rem;
                    font-weight: 800;
                    text-shadow: .5rem .5rem .3rem lightpink;
        ">
            <div style="filter: blur(1px)">
                Norman
            </div>
        </div>
    </div>
</div>
</body>
</html>
